services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: satori_desktop
    ports:
      - '5432:5432'
    volumes:
      - satori_postgres_data:/var/lib/postgresql/data
      - ./apps/server/sql/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro
      - ./apps/server/sql/dev-seed-user.sql:/docker-entrypoint-initdb.d/002-dev-seed-user.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d satori_desktop']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  satori_postgres_data:
